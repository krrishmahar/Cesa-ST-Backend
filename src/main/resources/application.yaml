spring:
  profiles:
    active: dev

  application:
    name: backend

  datasource:
    url: ${DATABASE_URL}
    username: myuser
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  config:
    import: optional:file:.env[.properties]

server:
  port: 8080
  servlet:
    context-path: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

jwt:
  secret: ${JWT_SECRET}

app:
  secret:
    key: ${X_CODE}